<!DOCTYPE html>
<html>
<head>
  <title>Muszak</title>
  <link rel="stylesheet" type="text/css" href="main.css">
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/paper.js/0.11.5/paper-full.js"></script>
  <script type="text/paperscript" canvas="myCanvas">

    function onKeyDown(){
      var x = Math.floor(Math.random() * 1200)
      var y = Math.floor(Math.random() * 1200)
      var myCircle = new Path.Circle(new Point(x, y), 50)
      myCircle.fillColor = 'purple'
    }
  </script>
</head>
<body>
  <canvas id="myCanvas" resize></canvas>
</body>
</html>
